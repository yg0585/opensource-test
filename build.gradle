plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id "org.sonarqube" version "3.5.0.2730"
    id "jacoco"
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}
jacocoTestReport {
    reports {
        xml.enabled true
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.assertj:assertj-core:3.11.1'
}



repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'io.github.yg0585'
version = '1.0.1'
description = 'Test Library'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    repositories {
        maven {
            if (version.toString().endsWith("SNAPSHOT")) {
                url "https://s01.oss.sonatype.org/content/repositories/snapshots"
            }
            else {
                url "https://s01.oss.sonatype.org/content/repositories/releases/"
            }
            credentials {
                username ossrhUsername
                password ossrhPassword
            }
        }
    }

    publications {
        maven(MavenPublication) {
            groupId = 'io.github.yg0585'
            artifactId = 'opensource-test'
            version = '1.0.1'

            pom {
                name = 'opensource-test'
                description = 'Create Repository'
                url = 'https://github.com/yg0585/opensource-test'
                licenses {
                    license {
                        name = 'The MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                developers {
                    developer {
                        id = 'yg0585'
                        name = 'YoungGwang'
                        email = 'yg0585@naver.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/yg0585/opensource-test'
                    developerConnection = 'scm:git:ssh://github.com/yg0585/opensource-test.git'
                    url = 'https://github.com/yg0585/opensource-test'
                }
            }

            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

signing {
    sign publishing.publications.maven
}